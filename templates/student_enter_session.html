{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>학생 입장</h2>
  <p class="subtitle">{{ session_label }} 측정 링크로 들어왔어요. 이름과 개인 코드를 입력하면 시작할 수 있습니다.</p>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post">
    <input type="hidden" name="code" value="{{ code }}">
    <input type="hidden" name="sid" value="{{ sid }}">
    학급 코드<br><input value="{{ code }}" disabled><br><br>
    회차<br><input value="{{ session_label }}" disabled><br><br>

    이름<br>
    <input name="name" placeholder="학생 이름" autocomplete="off"><br><br>

    개인 코드(6자리)<br>
    <input name="pin" placeholder="예: 123456" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" autocomplete="off"><br>
    <div class="muted" style="font-size:12px; margin-top:6px;">담임선생님이 알려준 6자리 숫자예요.</div>
    <br>

    <button>시작하기</button>
  </form>
</div>
{% endblock %}
