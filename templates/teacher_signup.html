{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>교사 회원가입</h2>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}

  <form method="post">
    아이디<br>
    <input name="username" autocomplete="username"><br><br>

    비밀번호<br>
    <div class="pw-row">
      <input id="pwInput"
             type="password"
             name="password"
             autocomplete="new-password"
             class="pw-input">

      <button id="pwToggleBtn"
              class="pw-toggle"
              type="button"
              aria-label="비밀번호 보기/숨기기"
              aria-pressed="false">
        <span id="eyeOn" class="eye-icon" aria-hidden="true">
          <!-- IoMdEye -->
          <svg viewBox="0 0 512 512" width="22" height="22" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M256 105c-101.8 0-188.4 62.4-224 151 35.6 88.6 122.2 151 224 151s188.4-62.4 224-151c-35.6-88.6-122.2-151-224-151zm0 251.7c-56 0-101.8-45.3-101.8-100.7S200 155.3 256 155.3 357.8 200.6 357.8 256 312 356.7 256 356.7zm0-161.1c-33.6 0-61.1 27.2-61.1 60.4s27.5 60.4 61.1 60.4 61.1-27.2 61.1-60.4-27.5-60.4-61.1-60.4z"></path>
          </svg>
        </span>

        <span id="eyeOff" class="eye-icon" aria-hidden="true" style="display:none;">
          <!-- IoMdEyeOff -->
          <svg viewBox="0 0 512 512" width="22" height="22" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M256.1 144.8c56.2 0 101.9 45.3 101.9 101.1 0 13.1-2.6 25.5-7.3 37l59.5 59c30.8-25.5 55-58.4 69.9-96-35.3-88.7-122.3-151.6-224.2-151.6-28.5 0-55.8 5.1-81.1 14.1l44 43.7c11.6-4.6 24.1-7.3 37.3-7.3zM52.4 89.7l46.5 46.1 9.4 9.3c-33.9 26-60.4 60.8-76.3 100.8 35.2 88.7 122.2 151.6 224.1 151.6 31.6 0 61.7-6.1 89.2-17l8.6 8.5 59.7 59 25.9-25.7L78.2 64 52.4 89.7zM165 201.4l31.6 31.3c-1 4.2-1.6 8.7-1.6 13.1 0 33.5 27.3 60.6 61.1 60.6 4.5 0 9-.6 13.2-1.6l31.6 31.3c-13.6 6.7-28.7 10.7-44.8 10.7-56.2 0-101.9-45.3-101.9-101.1 0-15.8 4.1-30.7 10.8-44.3zm87.8-15.7l64.2 63.7.4-3.2c0-33.5-27.3-60.6-61.1-60.6l-3.5.1z"></path>
          </svg>
        </span>
      </button>
    </div>
    <br>

    비밀번호 확인<br>
    <div class="pw-row">
      <input id="pw2Input"
             type="password"
             name="password2"
             autocomplete="new-password"
             class="pw-input">

      <button id="pw2ToggleBtn"
              class="pw-toggle"
              type="button"
              aria-label="비밀번호 확인 보기/숨기기"
              aria-pressed="false">
        <span id="eye2On" class="eye-icon" aria-hidden="true">
          <!-- IoMdEye -->
          <svg viewBox="0 0 512 512" width="22" height="22" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M256 105c-101.8 0-188.4 62.4-224 151 35.6 88.6 122.2 151 224 151s188.4-62.4 224-151c-35.6-88.6-122.2-151-224-151zm0 251.7c-56 0-101.8-45.3-101.8-100.7S200 155.3 256 155.3 357.8 200.6 357.8 256 312 356.7 256 356.7zm0-161.1c-33.6 0-61.1 27.2-61.1 60.4s27.5 60.4 61.1 60.4 61.1-27.2 61.1-60.4-27.5-60.4-61.1-60.4z"></path>
          </svg>
        </span>

        <span id="eye2Off" class="eye-icon" aria-hidden="true" style="display:none;">
          <!-- IoMdEyeOff -->
          <svg viewBox="0 0 512 512" width="22" height="22" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M256.1 144.8c56.2 0 101.9 45.3 101.9 101.1 0 13.1-2.6 25.5-7.3 37l59.5 59c30.8-25.5 55-58.4 69.9-96-35.3-88.7-122.3-151.6-224.2-151.6-28.5 0-55.8 5.1-81.1 14.1l44 43.7c11.6-4.6 24.1-7.3 37.3-7.3zM52.4 89.7l46.5 46.1 9.4 9.3c-33.9 26-60.4 60.8-76.3 100.8 35.2 88.7 122.2 151.6 224.1 151.6 31.6 0 61.7-6.1 89.2-17l8.6 8.5 59.7 59 25.9-25.7L78.2 64 52.4 89.7zM165 201.4l31.6 31.3c-1 4.2-1.6 8.7-1.6 13.1 0 33.5 27.3 60.6 61.1 60.6 4.5 0 9-.6 13.2-1.6l31.6 31.3c-13.6 6.7-28.7 10.7-44.8 10.7-56.2 0-101.9-45.3-101.9-101.1 0-15.8 4.1-30.7 10.8-44.3zm87.8-15.7l64.2 63.7.4-3.2c0-33.5-27.3-60.6-61.1-60.6l-3.5.1z"></path>
          </svg>
        </span>
      </button>
    </div>
    <br>

    <button>회원가입</button>
  </form>
</div>

<style>
  .pw-row{
    display:flex;
    gap:8px;
    align-items:center;
  }
  .pw-input{
    flex:1;
  }

  .pw-toggle{
    width:44px;
    height:40px;
    padding:0;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;

    background:#fff;
    border:1px solid #d1d5db;
    cursor:pointer;

    color:#6b7280;
  }
  .pw-toggle:hover{
    color:#111827;
  }
  .pw-toggle:focus-visible{
    outline:2px solid rgba(59, 130, 246, 0.35);
    outline-offset:2px;
    color:#111827;
  }
  .eye-icon svg{
    display:block;
  }
  .pw-toggle, .pw-toggle *{
    -webkit-tap-highlight-color: transparent;
    transform: none !important;
    transition: none !important;
  }
</style>

<script>
  (function(){
    function bindToggle(inputId, btnId, eyeOnId, eyeOffId){
      const input = document.getElementById(inputId);
      const btn = document.getElementById(btnId);
      const eyeOn = document.getElementById(eyeOnId);
      const eyeOff = document.getElementById(eyeOffId);
      if (!input || !btn || !eyeOn || !eyeOff) return;

      function setState(show){
        input.type = show ? 'text' : 'password';
        eyeOn.style.display = show ? 'none' : 'block';
        eyeOff.style.display = show ? 'block' : 'none';
        btn.setAttribute('aria-pressed', show ? 'true' : 'false');
      }

      setState(false);
      btn.addEventListener('click', () => {
        const isHidden = (input.type === 'password');
        setState(isHidden);
      });
    }

    bindToggle('pwInput', 'pwToggleBtn', 'eyeOn', 'eyeOff');
    bindToggle('pw2Input', 'pw2ToggleBtn', 'eye2On', 'eye2Off');
  })();
</script>
{% endblock %}
