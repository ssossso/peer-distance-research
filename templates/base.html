<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "내 마음 받아쓰기" }}</title>

  <style>
    html {
      scrollbar-gutter: stable;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f6fa;
      overflow-y: scroll;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 12px 20px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      z-index: 1000;
    }

    .nav-side:first-child { text-align: left; font-size: 14px; }
    .nav-side:last-child { text-align: right; font-size: 14px; }
    .nav-side a { text-decoration: none; color: #4a6cf7; font-weight: bold; }

    .nav-title { text-align: center; font-weight: bold; }
    .nav-title a { text-decoration: none; color: #333; font-size: 16px; }
    
    .nav-title { text-align: center; font-weight: bold; }
    .nav-title a { text-decoration: none; color: #333; font-size: 16px; display: inline-block; line-height: 1.1; }

.nav-subtitle{
  margin-top: 2px;
  font-size: 12px;
  font-weight: 700;
  color: #6b7280;
}


    
    .muted { color: #666; font-weight: 600; margin-left: 8px; }
    .content { margin-top: 100px; padding: 10px; }

    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .main-btn {
      display: block;
      width: 200px;
      margin: 15px auto;
      padding: 14px;
      background: #4a6cf7;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
    }
    .main-btn:hover { background: #3955c6; }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      appearance: none;
      -webkit-appearance: none;
    }
    button:hover { background: #3955c6; }

    button:focus,
    button:focus-visible,
    button:active {
      outline: none !important;
      box-shadow: none !important;
      transform: none !important;
    }

    .error { color: #c0392b; font-weight: 700; margin-bottom: 10px; }

    @media(max-width: 480px) {
      .navbar { padding: 10px 14px; }
      .nav-title a { font-size: 14px; }
      .main-btn { width: 90%; font-size: 16px; }
      button { width: 100%; }
    }

    /* -------------------------------------------------
       전역 클릭/탭 안정화 (button 제외)
    ------------------------------------------------- */

    a, .main-btn, .goto-btn, .pill {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    a:active, a:focus,
    .main-btn:active, .main-btn:focus,
    .goto-btn:active, .goto-btn:focus,
    .pill:active, .pill:focus {
      transform: none !important;
      outline: none;
    }

    /* transition 차단 대상에서 button 제거 */
    a, .main-btn, .goto-btn, .pill {
      transition: none !important;
    }

    a:focus,
    a:focus-visible {
      outline: none !important;
      box-shadow: none !important;
      transform: none !important;
    }

    /* -------------------------------------------------
       Password toggle (shared)
    ------------------------------------------------- */

    .pw-wrap{
      position: relative;
      width: 100%;
    }

    .pw-input-in{
      width: 100%;
      padding-right: 44px;
      box-sizing: border-box;
    }

    .pw-in-toggle{
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);

      width: 28px;
      height: 28px;
      padding: 0;
      border: none;
      background: transparent;

      display: flex;
      align-items: center;
      justify-content: center;

      cursor: pointer;
      color: #6b7280;
      transition: color 140ms ease;

      line-height: 0;
      font-size: 0;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .pw-in-toggle:hover{
      color: #111827;
    }

    .pw-in-toggle:focus-visible{
      outline: 2px solid rgba(59, 130, 246, 0.35);
      outline-offset: 2px;
      border-radius: 8px;
      color: #111827;
    }

    .eye-icon{
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.92);
      transition: opacity 160ms ease, transform 160ms ease;
      pointer-events: none;
    }

    .eye-icon.is-active{
      opacity: 1;
      transform: scale(1);
    }

    .eye-icon svg{
      display: block;
    }

    .pw-in-toggle, .pw-in-toggle *{
      -webkit-tap-highlight-color: transparent;
    }

    @media (prefers-reduced-motion: reduce){
      .pw-in-toggle,
      .eye-icon{
        transition: none;
      }
    }
  </style>

  <script>
    (function(){
      function bindPwToggle(inputId, btnId, eyeOnId, eyeOffId){
        const input = document.getElementById(inputId);
        const btn = document.getElementById(btnId);
        const eyeOn = document.getElementById(eyeOnId);
        const eyeOff = document.getElementById(eyeOffId);
        if (!input || !btn || !eyeOn || !eyeOff) return;

        function setState(show){
          input.type = show ? 'text' : 'password';
          btn.setAttribute('aria-pressed', show ? 'true' : 'false');

          if (show){
            eyeOn.classList.remove('is-active');
            eyeOff.classList.add('is-active');
          } else {
            eyeOff.classList.remove('is-active');
            eyeOn.classList.add('is-active');
          }
        }

        setState(false);

        btn.addEventListener('click', () => {
          setState(input.type === 'password');
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        bindPwToggle('pwInput',  'pwToggleBtn',  'eyeOn',  'eyeOff');
        bindPwToggle('pw2Input', 'pw2ToggleBtn', 'eye2On', 'eye2Off');
      });
    })();
  </script>
</head>

<body>
  <div class="navbar">
    <div class="nav-side">
      {% if session.teacher %}
        <a href="/teacher/dashboard">내 학급</a>
      {% endif %}
      {% if current_class %}
        <span class="muted">현재 선택: {{ current_class.name }}, 코드: {{ current_class.code }}</span>
      {% endif %}
    </div>

<div class="nav-title">
  <a href="/">
    우리반 관계지도
    <div class="nav-subtitle">Spatial Peer Mapping</div>
  </a>
</div>


    <div class="nav-side">
      {% if session.teacher %}
        <a href="/teacher/logout">로그아웃</a>
      {% endif %}
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
