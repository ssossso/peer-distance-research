<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "내 마음 받아쓰기" }}</title>

  <style>
    html {
      /* 스크롤바 공간을 미리 확보해서 레이아웃 흔들림 방지 */
      scrollbar-gutter: stable;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f6fa;

      /* 스크롤바가 생기거나 없어질 때 화면 폭이 흔들리는 현상 방지 */
      overflow-y: scroll;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 12px 20px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      z-index: 1000;
    }

    .nav-side:first-child { text-align: left; font-size: 14px; }
    .nav-side:last-child { text-align: right; font-size: 14px; }
    .nav-side a { text-decoration: none; color: #4a6cf7; font-weight: bold; }

    .nav-title { text-align: center; font-weight: bold; }
    .nav-title a { text-decoration: none; color: #333; font-size: 16px; }

    .muted { color: #666; font-weight: 600; margin-left: 8px; }
    .content { margin-top: 100px; padding: 10px; }

    .card {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .main-btn {
      display: block;
      width: 200px;
      margin: 15px auto;
      padding: 14px;
      background: #4a6cf7;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
    }
    .main-btn:hover { background: #3955c6; }

    .subtitle { text-align: center; color: #666; font-size: 14px; margin-bottom: 5px; }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;

      /* 데스크탑/브라우저 기본 버튼 렌더링 차이 제거 */
      appearance: none;
      -webkit-appearance: none;
    }
    button:hover { background: #3955c6; }

    /* 버튼이 focus 먹을 때 “커져 보이는” 기본 효과 제거 */
    button:focus,
    button:focus-visible {
      outline: none !important;
      box-shadow: none !important;
      transform: none !important;
    }

    ul { padding-left: 0; list-style: none; }
    li { margin: 8px 0; }

    .status { font-weight: bold; color: #4a6cf7; }

    .student-item { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .student-name { font-weight: 600; }

    .student-name .no {
      display: inline-block;
      min-width: 26px;
      text-align: right;
      margin-right: 6px;
      color: #6b7280;
      font-weight: 700;
    }

    .student-actions { display: flex; align-items: center; gap: 8px; }

    .goto-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border: 1px solid #4a6cf7;
      border-radius: 8px;
      text-decoration: none;
      color: #4a6cf7;
      font-weight: 800;
      line-height: 1;
    }
    .goto-btn:hover { background: #eef2ff; }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 999px;
      background: #ffffff;
      font-weight: 800;
      font-size: 13px;
      color: #111827;
    }
    .pill:hover { background: #f3f4f6; }

    .error { color: #c0392b; font-weight: 700; margin-bottom: 10px; }

    @media(max-width: 480px) {
      .navbar { padding: 10px 14px; }
      .nav-title a { font-size: 14px; }
      .main-btn { width: 90%; font-size: 16px; }
      button { width: 100%; }
    }

    /* -------------------------------------------------
       아래는 "눌렀을 때 커지는 것처럼 보이는 효과" 방지용
       base에서 전역으로 막습니다.
    ------------------------------------------------- */

    /* 모바일 탭 하이라이트 제거 + 확대/변형 방지 */
    button, a, .main-btn, .goto-btn, .pill {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    /* 어떤 CSS/브라우저 기본효과가 와도 active/focus에서 크기변형 못 하게 */
    button:active, button:focus,
    a:active, a:focus,
    .main-btn:active, .main-btn:focus,
    .goto-btn:active, .goto-btn:focus,
    .pill:active, .pill:focus {
      transform: none !important;
      transition: none !important;
      outline: none;
    }

    /* 혹시 공통 CSS 어딘가에 transition이 걸려있어도 여기서 차단 */
    button, a, .main-btn, .goto-btn, .pill {
      transition: none !important;
    }

    /* 클릭/드래그 중 선택/강조로 “커져 보이는” 현상 방지(데스크탑 포함) */
    a:focus,
    a:focus-visible {
      outline: none !important;
      box-shadow: none !important;
      transform: none !important;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="nav-side">
      {% if session.teacher %}
        <a href="/teacher/dashboard">내 학급</a>
      {% endif %}

      {% if current_class %}
        <span class="muted">현재 선택: {{ current_class.name }}, 코드: {{ current_class.code }}</span>
      {% endif %}
    </div>

    <div class="nav-title">
      <a href="/">내 마음 받아쓰기</a>
    </div>

    <div class="nav-side">
      {% if session.teacher %}
        <a href="/teacher/logout">로그아웃</a>
      {% endif %}
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
