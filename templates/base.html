<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "내 마음 받아쓰기" }}</title>
  <style>
    body { font-family: sans-serif; margin:0; background:#f4f6fa; }
    .navbar {
      position: fixed; top:0; left:0; width:100%;
      background:#fff; border-bottom:1px solid #ddd;
      padding:12px 20px; box-sizing:border-box;
      display:grid; grid-template-columns: 1fr auto 1fr;
      align-items:center; z-index:1000;
    }
    .nav-side:first-child { text-align:left; font-size:14px; }
    .nav-side:last-child { text-align:right; font-size:14px; }
    .nav-side a { text-decoration:none; color:#4a6cf7; font-weight:bold; }
    .nav-title { text-align:center; font-weight:bold; }
    .nav-title a { text-decoration:none; color:#333; font-size:16px; }
    .muted { color:#666; font-weight:600; margin-left:8px; }
    .content { margin-top:100px; padding:10px; }
    .card { max-width:500px; margin:auto; background:white; padding:20px; border-radius:12px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    .main-btn { display:block; width:200px; margin:15px auto; padding:14px; background:#4a6cf7; color:white; text-decoration:none; font-size:18px; font-weight:bold; border-radius:12px; }
    .main-btn:hover { background:#3955c6; }
    .subtitle { text-align:center; color:#666; font-size:14px; margin-bottom:5px; }
    textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:14px; box-sizing:border-box; }
    input { padding:10px; border-radius:8px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
    button { padding:12px 20px; background:#4a6cf7; color:white; border:none; border-radius:8px; cursor:pointer; font-size:16px; font-weight:bold; }
    button:hover { background:#3955c6; }
    ul { padding-left:0; list-style:none; }
    li { margin:8px 0; }
    .status { font-weight:bold; color:#4a6cf7; }
    .student-item { display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .student-name { font-weight:600; }
    .student-name .no{ display:inline-block; min-width:26px; text-align:right; margin-right:6px; color:#6b7280; font-weight:700; }
    .student-actions { display:flex; align-items:center; gap:8px; }
    .goto-btn {
      display:inline-flex; align-items:center; justify-content:center;
      width:28px; height:28px;
      border:1px solid #4a6cf7; border-radius:8px;
      text-decoration:none; color:#4a6cf7; font-weight:800;
      line-height:1;
    }
    .goto-btn:hover { background:#eef2ff; }
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:8px 10px;
      border:1px solid #d1d5db;
      border-radius:999px;
      background:#ffffff;
      font-weight:800;
      font-size:13px;
      color:#111827;
    }
    .pill:hover{ background:#f3f4f6; }
    .error { color:#c0392b; font-weight:700; margin-bottom:10px; }
    @media(max-width: 480px){
      .navbar{ padding:10px 14px; }
      .nav-title a{ font-size:14px; }
      .main-btn{ width:90%; font-size:16px; }
      button{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-side">
      {% if session.teacher %}
        <a href="/teacher/dashboard">내 학급</a>
      {% endif %}

      {% if current_class %}
        <span class="muted">현재 선택: {{ current_class.name }}, 코드: {{ current_class.code }}</span>
      {% endif %}
    </div>

    <div class="nav-title">
      <a href="/">내 마음 받아쓰기</a>
    </div>

    <div class="nav-side">
      {% if session.teacher %}
        <a href="/teacher/logout">로그아웃</a>
      {% endif %}
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
